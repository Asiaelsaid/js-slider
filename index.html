<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js Slider</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="slider-container">
			<div class="slide-number"></div>
			<img decoding="async" src="./images/image-01.jpg" alt="image" />
			<img decoding="async" src="./images/image-02.jpg" alt="image" />
			<img decoding="async" src="./images/image-03.jpg" alt="image" />
			<img decoding="async" src="./images/image-04.jpg" alt="image" />
			<img decoding="async" src="./images/image-05.jpg" alt="image" />
			<img decoding="async" src="./images/image-06.jpg" alt="image" />
			<img decoding="async" src="./images/image-07.jpg" alt="image" />
			<img decoding="async" src="./images/image-08.jpg" alt="image" />
			<img decoding="async" src="./images/image-09.jpg" alt="image" />
			<img decoding="async" src="./images/image-10.jpg" alt="image" />
		</div>
		<div class="slider-controls">
			<span class="prev">Previous</span>
			<span class="indicators"> </span>
			<span class="next">Next</span>
		</div>
		<script src="main.js"></script>
	</body>
</html>
